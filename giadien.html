<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tien dien</title>
</head>
<body>
<h1>tien dien</h1>
<form>
   so dien moi: <input id="a" type="text"><br><br>
   so dien cu: <input id="b" type="text">
    <button type="button" onclick="check()">Check</button>
</form>
<p id="kq"></p>
<script>
    function check() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = (a-b)*2500;
        document.getElementById("kq").innerHTML= "so tien:" + c;
    }
</script>
</body>
</html>
