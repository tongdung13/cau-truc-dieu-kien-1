<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tien dien</title>
</head>
<body>
<script>
let a = prompt('so dien tieu thu');
let b = 1549;
let c = 1600;
let d = 1858;
let e = 2340;
if (a<50){
    // tính số tiền điện nhỏ hơn 50;
    alert(a*b);
}else if (a<100){
    //tính số tiền điện từ 50>99;
    alert(a*c);
}else if (a<200){
    //tính số tiền điện từ 100>199;
    alert(a*d);
}else {
    //tính số tiền điện từ 200>
    alert(a*e);
}

</script>
</body>
</html>
